      content="Paintcolor Custom Color Palette is a color picker done using html,css,javascript"
    />
  <link rel="icon" type="image/x-icon" href="palette-solid.ico">
    <title>Paintcolor Free Tools | Custom Color Palette</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      src="https://kit.fontawesome.com/b62766c4e7.js"
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="script.js"
    ></script>
  </head>
  <body>
    <header>
      <h1>Custom Color Palette</h1>
    </header>
    <div class="container">
      <div class="icon"><i class="fa-solid fa-palette"></i></div>
      <div class="color-picker-container">
        <div class="color-block">
          <span class="colors-range"
            ><span class="colors-picker activeColor"></span
          ></span>
          <span class="opacity-range"
            ><span class="opacity-picker"></span
          ></span>
          <span class="color-range"
            ><span class="color-range-picker"></span
          ></span>
        </div>

        <div class="value">
          <div class="color"></div>
          <div class="rgba activeValue">
            <div class="txt">
              <button class="type">rgba</button>(<span class="r1">255</span
              >,<span class="g1">0</span>,<span class="b1">0</span>,<span
                class="opacity1"
                >1</span
              >)
            </div>
            <i class="fa-solid fa-copy"></i>
          </div>
          <div class="hexa">
            <div class="txt">
              <button class="type">Hexa</button>#<span class="r2">ff</span
              ><span class="g2">00</span><span class="b2">00</span
              ><span class="opacity2">ff</span>
            </div>
            <i class="fa-solid fa-copy"></i>
          </div>
        </div>
      </div>
    </div>
